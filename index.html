<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>
  <main class="container"> 
    <div class="image-container">
    <img class="image-block" src="images/image-header-mobile.jpg" alt="women working on computer">
    </div>


    <div class="text-block">
      <div class="text-content">
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      </div>

      <div class="data-content">
        <ul class="unordered-stats">
          <li class="stat-lower">10k+ <span class="upper">companies</span></li>
          <li class="stat">314 <span class="upper">templates</span></li>
          <li class="stat">12m+ <span class="upper">queries</span></li>
      </ul>
      </div>
    </div>


  </main>
</body>
</html>
